name: Build Card Editor EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Restore NuGet packages
      run: nuget restore YOUR_PROJECT.sln

    - name: Build with MSBuild
      run: msbuild YOUR_PROJECT.sln /p:Configuration=Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CardEditor-exe
        path: PATH_TO_YOUR_EXE_FOLDER
